services:

    gitserver:
        build:
            context: .
            dockerfile: Dockerfile.git
        working_dir: /var/www/html/dev_8001_org
        ports:
            - "443:443"
            - "8000-8020:8000-8020"
            - "3000-3020:3000-3020"

volumes:
    git-bare:
        driver: local
    git-data:
        driver: local